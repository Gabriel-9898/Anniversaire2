<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        }
        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .button {

            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            margin-top: 30px;
            cursor: pointer;

            margin: 10px;
        }
        .button:hover {

        /* Emoji g√¢teau */
        .cake-emoji {
            font-size: 150px;
            margin-top: 40px;

        /* Effet pour souffler sur les bougies */
        .wish-bar {

            padding: 15px 30px;
            background-color: #ff3366;
            color: white;
            border-radius: 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;

        .wish-message {

            color: #00bfff;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
        }

        /* Animation pour simuler le souffle */
        .wish-bar:active {
            transform: scale(0.95);
            animation: blow 0.5s ease-in-out;
        }

        @keyframes blow {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .cake-emoji {
                font-size: 120px;
            }
            .wish-bar {
                font-size: 1.2em;
                padding: 12px 20px;
            }
            .wish-input {
                font-size: 1em;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Le G√¢teau üéÇ</h1>

</html>
